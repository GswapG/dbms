<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e64a19;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#dbGradient)" filter="url(#shadow)"/>

  <!-- Database cylinder -->
  <ellipse cx="100" cy="60" rx="35" ry="8" fill="white" opacity="0.9"/>
  <rect x="65" y="60" width="70" height="50" fill="white" opacity="0.8"/>
  <ellipse cx="100" cy="110" rx="35" ry="8" fill="white" opacity="0.7"/>

  <!-- Database layers -->
  <rect x="70" y="70" width="60" height="8" fill="url(#accentGradient)" opacity="0.8"/>
  <rect x="70" y="85" width="60" height="8" fill="url(#accentGradient)" opacity="0.6"/>
  <rect x="70" y="100" width="60" height="8" fill="url(#accentGradient)" opacity="0.4"/>

  <!-- Connection lines -->
  <line x1="40" y1="80" x2="65" y2="80" stroke="url(#accentGradient)" stroke-width="2" opacity="0.8"/>
  <line x1="40" y1="95" x2="65" y2="95" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="40" y1="110" x2="65" y2="110" stroke="url(#accentGradient)" stroke-width="2" opacity="0.4"/>

  <!-- Data nodes -->
  <circle cx="30" cy="80" r="4" fill="url(#accentGradient)"/>
  <circle cx="30" cy="95" r="4" fill="url(#accentGradient)"/>
  <circle cx="30" cy="110" r="4" fill="url(#accentGradient)"/>

  <!-- Management interface -->
  <rect x="135" y="75" width="25" height="15" fill="white" opacity="0.9" rx="2"/>
  <rect x="138" y="78" width="19" height="2" fill="url(#accentGradient)"/>
  <rect x="138" y="82" width="15" height="2" fill="url(#accentGradient)"/>
  <rect x="138" y="86" width="12" height="2" fill="url(#accentGradient)"/>

  <!-- Connection to interface -->
  <line x1="135" y1="82" x2="155" y2="82" stroke="url(#accentGradient)" stroke-width="2" opacity="0.8"/>

  <!-- Text "DBMS" -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">DBMS</text>
</svg>
